<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yohan Quinquis - Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style/contact.css" rel="stylesheet">
</head>
<body>

<div id="cursor"></div>

<div id="menu-btn">
    <div id="menu-btn-burger">

    </div>
</div>

<div id="menu-btn-active"></div>

<div id="menu">
    <nav id="navMenu">
        <a href="index.html" class="navLink"><span class="navSpan">Accueil</span></a>
        <a href="#" class="navLink"><span class="navSpan">Projets</span></a>
        <a href="a-propos.html" class="navLink"><span class="navSpan">A propos</span></a>
        <a href="#" class="navLink"><span class="navSpan">Contact</span></a>
        <div id="cursorMenu"></div>
    </nav>
</div>

<div id="contact-wrapper">
    <div id="contact-wrapper-part-one">
        <h1 class="contact-text-left">641 route d'Albertville</h1>
        <h1 class="contact-text-left">+33 06 09 45 42 81</h1>
        <h1 class="contact-text-left">Yohan_quinquis@icloud.com</h1>
        <div id="contact-socialMedia-wrapper">
            <img src="image/instagram.svg" alt="instagram" class="contact-image">
            <img src="image/behance.svg" alt="behance" class="contact-image">
            <img src="image/linkedin.svg" alt="linkedin" class="contact-image">
            <img src="image/github.svg" alt="github" class="contact-image">
        </div>
    </div>
    <form id="contact-wrapper-part-two" method="post" action="https://formspree.io/f/mvodobag" accept-charset="utf-8">
        <label>
            <input type="text" name="name" class="contact-input" placeholder="Nom" required>
        </label>
        <label>
            <input type="email" name="email" class="contact-input" placeholder="Email" required>
        </label>
        <label>
            <input type="tel" name="phone" class="contact-input" placeholder="Téléphone">
        </label>
        <label>
            <input type="text" name="object" class="contact-input" placeholder="Objet" required autocomplete="off">
        </label>
        <label>
            <textarea name="comment" class="contact-input-text" placeholder="Votre message" required autocomplete="off"></textarea>
        </label>
        <button type="submit" class="contact-input-send">Envoyer</button>
    </form>
</div>

<script src="./gsap/gsap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
